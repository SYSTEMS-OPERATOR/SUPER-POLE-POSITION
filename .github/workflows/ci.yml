name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-
      - name: Install
        run: |
          pip install pygame~=2.5.2 --only-binary=:all:
          pip install ruff mypy
          pip install -e .[dev]
      - name: Lint
        run: |
          ruff check --select E,F,I super_pole_position tests
          mypy --strict super_pole_position || true
      - name: Test
        run: |
          pytest -n auto --cov=super_pole_position --cov-report=term --cov-fail-under=80
  ai-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-ai-${{ hashFiles('requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-ai-
      - name: Install AI extras
        run: |
          pip install pygame~=2.5.2 --only-binary=:all:
          pip install ruff mypy
          pip install -e .[dev,ai]
      - name: Lint
        run: |
          ruff check --select E,F,I super_pole_position tests
          mypy --strict super_pole_position || true
      - name: Test
        run: |
          pytest -n auto --cov=super_pole_position --cov-report=term --cov-fail-under=80
