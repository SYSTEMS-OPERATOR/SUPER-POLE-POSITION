name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install
        run: |
          pip install pygame~=2.5.2 --only-binary=:all:
          pip install -e .[dev]
      - name: Test
        run: |
          pytest -q --cov=super_pole_position --cov-fail-under=80
